<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="items-wrapper">
      <div id="items">
        <div class="item"><img src="image1.jpg" alt="" /></div>
        <div class="item"><img src="image2.jpg" alt="" /></div>
        <div class="item"><img src="image3.jpg" alt="" /></div>
        <div class="item"><img src="image4.jpg" alt="" /></div>
        <div class="item"><img src="image5.jpg" alt="" /></div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("items").addEventListener("wheel", (event) => {
      if (event.deltaY > 0) {
        event.target.scrollBy(1536, 0);
        console.log("pra baixo");
      } else {
        event.target.scrollBy(-1536, 0);
        console.log("pra cima");
      }
    });
  </script>
</html>
